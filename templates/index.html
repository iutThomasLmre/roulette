<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Roulette</title>
</head>

<body>
    <div class="bet-container">
        <div class="df">
            solde : <div id="balance"></div>
        </div>
        <div class="df">
            resultat : <div id="result"></div>
        </div>
        <div class="numbers-wrapper">
            <div class="item-number green">0</div>
            <div class="group-numbers">
                <div class="item-number red">1</div>
                <div class="item-number black">2</div>
                <div class="item-number red">3</div>
                <div class="item-number black">4</div>
                <div class="item-number red">5</div>
                <div class="item-number black">6</div>
                <div class="item-number red">7</div>
                <div class="item-number black">8</div>
                <div class="item-number red">9</div>
                <div class="item-number black">10</div>
                <div class="item-number black">11</div>
                <div class="item-number red">12</div>
                <div class="item-number black">13</div>
                <div class="item-number red">14</div>
                <div class="item-number black">15</div>
                <div class="item-number red">16</div>
                <div class="item-number black">17</div>
                <div class="item-number red">18</div>
                <div class="item-number red">19</div>
                <div class="item-number black">20</div>
                <div class="item-number red">21</div>
                <div class="item-number black">22</div>
                <div class="item-number red">23</div>
                <div class="item-number black">24</div>
                <div class="item-number red">25</div>
                <div class="item-number black">26</div>
                <div class="item-number red">27</div>
                <div class="item-number black">28</div>
                <div class="item-number black">29</div>
                <div class="item-number red">30</div>
                <div class="item-number black">31</div>
                <div class="item-number red">32</div>
                <div class="item-number black">33</div>
                <div class="item-number red">34</div>
                <div class="item-number black">35</div>
                <div class="item-number red">36</div>
            </div>
        </div>
        <div class="color-wrapper">
            <div class="item-color red">Red</div>
            <div class="item-color black">Black</div>
        </div>
        <div class="buttons-wrapper">
            <button id="cancel-bet">Annuler</button>
            <button id="place-bet">Parier</button>
            <button id="new-game">Nouvelle roulette</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
